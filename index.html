<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Mesa de Trabalho - Aula 13</title>
</head>

<body>
  <main>
    <section>
      <img src="img/aiqfome.png" alt="Logo do Aiqfome">
      <h2>Satisfazendo sua fome dia e noite!</h2>
      <label for="email">E-mail: </label>
      <input type="email" name="email" id="email" required placeholder="Digite seu email">

      <label for="nome">Nome: </label>
      <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

      <label for="endereco">Endereço: </label>
      <textarea name="endereco" id="endereco" cols="22" rows="5" placeholder="Digite seu endereço"></textarea>


      <select name="lanches" id="lanches">
        <option value="">Selecione uma opção</option>
        <option value="pizza">Pizza</option>
        <option value="bolo-de-rolo">Bolo de Rolo</option>
        <option value="pacoca">Paçoca</option>
        <option value="pastel">Pastel</option>
        <option value="suco-de-caja">Suco de Cajá</option>
      </select>

      <button type="submit">Enviar</button>
      <button type="reset">Cancelar</button>

    </form>
  </main>
</body>

</html>
